<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="ja" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>デジクロ</title>
        <link rel="stylesheet" href="../css/style2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
        <!-- <script src="./js/script.js" defer></script> -->
    </head>

    <body>
        <header>
            <h1 id="title"><span id="turn">DigiClo</span></h1>
        </header>

        <div class="main-content">
            <!-- メニューボタン -->
            <button id="menuButton"><img id="icon" src="images/favicon.ico"></button>
            <div class="container">
                <!-- ドロワーメニュー -->
                <div id="drawerMenu">
                    <ul>
                
                        <li><a href="register_clothe.html">衣服を登録する</a></li>
                        <li><a href="register_coordinate.html">コーデを登録する</a></li>
                        <li><a href="suggest.html">今日のオススメは？</a></li>
                        <li><a href="index.html">ログアウト</a></li>
                    </ul>
                </div>
        
                <!-- オーバーレイ -->
                <div id="drawerOverlay"></div>
                <!-- ユーザー名表示 -->
                 <div id="userinfo">
                    <img src="./images/kkrn_icon_user_1.png">
                    <p id="loginUser"></p>
                </div>

                <a id="logout" href="index.html">ログアウト</a>

                <div class="tag-search">
                    <input type="text" id="tagInput" placeholder="タグを検索">
                    <button id="searchButton">検索</button>
                    <a href="register_clothe.html" class="btn register-clothe">衣服登録</a>
                    <a href="register_coordinate.html"class="btn register-coordinate">コーデ登録</a>
                </div>
                <div class="tag-result" id="searchResults"></div>

                <!-- Images Filter Buttons Section -->
                <div class="row mt-5" id="filter-buttons">
                    <div class="col-12">
                        <select id="change">
                            <option value="Clothe" selected>衣服</option>
                            <option value="Coordinate">コーデ</option>
                        </select>
                    </div>
                </div>

                <div class="row px-2 mt-4 gap-3" id="filterable-cards">
                    <!-- ここに衣服とコーデを表示 -->
                </div>

                <form id="imageForm" action="/selectImage" method="POST">
                    <input type="hidden" id="imageIdInput" name="imageId" value="">
                    <input type="hidden" id="kindInput" name="kind" value="">
                </form>
            </div>
        </div>

        <script src="js/logined.js"></script>
        <script>
            document.getElementById("turn").addEventListener("click", function() {
                // logined.htmlに遷移
                window.location.href = "logined.html";
            });
        </script>


    </body>
</html>

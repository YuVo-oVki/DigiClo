<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="ja" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>コーディネート編集</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div>
        <h1 id="title">DigiClo</h1>
    </div>
    <div class="button">
      <button class="return-button" onclick="history.back()">戻る</button>
      <button class="completion-button" id="compButton" >完了</button>
    </div>
    

    <div class="coord-name">
      <input type="text" class="input" id="coordinateName" placeholder="コーディネート名"/>
    </div>
    <form id="imageForm">
      <div class="image-gallery">
        <div class="image-item">
          <input type="checkbox" id="image1" name="selectImages" value="image1.jpg">
          <label for="image1">
            <img src="./images/Coordinate/image1.jpg" alt="sample1">
          </label>
        </div>
           
        <div class="image-item">
          <input type="checkbox" id="image2" name="selectImages" value="image2.jpg">
          <label for="image2">
            <img src="./images/Coordinate/image2.jpg" alt="sample2">
          </label>
        </div>
            
        <div class="image-item">
          <input type="checkbox" id="image3" name="selectImages" value="image3.jpg">
          <label for="image3">
            <img src="./images/Coordinate/image3.jpg" alt="sample3">
          </label>
        </div>
      
        <div class="image-item">
          <input type="checkbox" id="image4" name="selectImages" value="image4.jpg">
          <label for="image4">
            <img src="./images/Coordinate/image4.jpg" alt="sample4">
          </label>
        </div>
      
        <div class="image-item">
          <input type="checkbox" id="image5" name="selectImages" value="image5.jpg">
          <label for="image5">
            <img src="./images/Coordinate/image5.jpg" alt="sample5">
          </label>
        </div>
      
  
      </div>
    </form>

    <!-- 登録されている画像は選択されている状態、テキストボックスにはコーディネート名が入っているようにあらかじめ設定する -->

    <script src="coordinate.js"></script>
  </body>

</html>

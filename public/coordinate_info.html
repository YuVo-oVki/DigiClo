<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
    <title>デジクロ</title>
    <link rel="stylesheet" href="../css/register_coordinate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
</head>
<body>
  
  <div id="info">
    <div id="contents">
      <div id="imageContainer"></div>
      <div>DBからコーデ情報を取得</div>
    </div>
  </div>

    <script>
        // URLのクエリパラメータからimageIdを取得
        const urlParams = new URLSearchParams(window.location.search);
        const imageId = urlParams.get('imageId');
        const imageContainer = document.getElementById('imageContainer');

        function updateWindowSize() {
          let windowWidth = window.innerWidth;
          let windowHeight = window.innerHeight;

          // CSS変数に値を設定
          document.documentElement.style.setProperty('--window-width', `${windowWidth}px`);
          document.documentElement.style.setProperty('--window-height', `${windowHeight}px`);
        }

        // 初回実行でサイズを設定
        updateWindowSize();

        // ウィンドウがリサイズされるたびにサイズを更新
        window.addEventListener('resize', updateWindowSize);

        if (imageId) {
        const img = document.createElement('img');
        img.src = `../images/image${imageId}.jpg`;  // パスにIDを使って画像を指定
        img.alt = `Image${imageId}`;
        img.width = 300;
        imageContainer.appendChild(img);
        } else {
        imageContainer.innerText = '画像が選択されていません。';
        }
    </script>
</body>
</html>

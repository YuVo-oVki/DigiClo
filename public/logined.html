</head>
<body>
    <div>
        <h1 id="title">DigiClo</h1>
    </div>

    <!-- メニューボタン -->
    <button id="menuButton">≡</button>
 
    <!-- ドロワーメニュー -->
    <div id="drawerMenu">
        <ul>
            <li id="loginUser"></li>
            <li><a href="register_clothe.html">衣服を登録する</a></li>
            <li><a href="register_coordinate.html">コーデを登録する</a></li>

        <div class="tag-search">
            <input type="text" id="tagInput" placeholder="タグを検索">

        </div>

        <!-- Images Filter Buttons Section -->
        <div class="row mt-5" id="filter-buttons">

        <div class="row px-2 mt-4 gap-3" id="filterable-cards">

        </div>

        <form id="imageForm" action="/selectImage" method="POST">
            <input type="hidden" id="imageIdInput" name="imageId" value="">

    </div>

    <script src="js/logined.js"></script>

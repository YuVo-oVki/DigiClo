<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="ja" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>コーディネート登録</title>
    <link rel="stylesheet" href="./css/register_coordinate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div>
        <h1 id="title">DigiClo</h1>
    </div>

    <div id="submitForm">
      <button class="return-button" onclick="history.back()">戻る</button>
      <button class="completion-button" id="submitButton">登録</button>

      <div class="coordinate-name">
        <input type="text" class="input" id="coordinateName" placeholder="コーディネート名"/>
      </div>
    </div>

    <form id="imageForm">
      <div class="image-gallery">
        <div class="image-item">
          <input type="checkbox" id="image1" name="selectImages" value="image1.jpg">
          <label for="image1">
            <img src="images\clothes\clothe1.png" alt="sample1">
          </label>
        </div>
           
        <div class="image-item">
          <input type="checkbox" id="image2" name="selectImages" value="image2.jpg">
          <label for="image2">
            <img src="images\clothes\clothe4.png" alt="sample2">
          </label>
        </div>
            
        <div class="image-item">
          <input type="checkbox" id="image3" name="selectImages" value="image3.jpg">
          <label for="image3">
            <img src="images\clothes\clothe3.png" alt="sample3">
          </label>
        </div>  

      </div>
    </form>

    <script src="./js/registerCoordinate.js"></script>
  </body>

</html>
